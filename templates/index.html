<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant and Camp Registration</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Main Container -->
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="text-center p-5 bg-white rounded shadow-sm">
            <h1 class="display-4">Welcome to the Restaurant and Camp Registration!</h1>
            <p class="lead mt-3">Join our exclusive culinary camps and register for our restaurant opportunities.</p>
            <p>Choose from a variety of sessions including Cooking, Baking, and Mixology camps, or explore restaurant roles.</p>
            <div class="mt-4">
                <!-- Camp Registration Button -->
                <a href="/myapp/campregistration" class="btn btn-primary btn-lg mr-2">Camp Registration</a>
                <!-- Restaurant Registration Button -->
                <a href="/myapp/restaurant" class="btn btn-success btn-lg">Restaurant Registration</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
