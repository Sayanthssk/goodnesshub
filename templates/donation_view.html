<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>UserName</th>
            <th>item</th>
            <th>Date</th>
            <th>category</th>
            <th>action</th>
        </tr>
        {% for i in s %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.username }}</td>
            <td>{{ i.item }}</td>
            <td>{{ i.created_at }}</td>
            <td>{{ i.category }}</td>
            <td><a href="/deletedonation/{{i.id}}/">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
